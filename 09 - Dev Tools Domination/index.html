<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    const p = document.querySelector('p');

    // Regular
    console.log('hello');
    
    // Interpolated
    console.log('I am a %s string', 'poo');
    
    // Styled
    console.log('%cI am some text', 'text-shadow: 1px 1px 0 lightgray');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('FUCK');

    // Info
    console.info('Yep');

    // Testing
    console.assert(1 === 2, '1 !== 2');

    // Viewing DOM Elements
    console.dir(p);

    // clearing
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);  // console.groupCollapsed()
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // table
    console.table(dogs);

    // counting
    console.count('me');
    console.count('me');
    console.count('me');
    console.count('me');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/fidelman')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            })

  </script>
</body>
</html>
